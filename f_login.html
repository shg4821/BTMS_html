<html>
    <head>
        <title>lOGIN - BTMS - Baseball Team Management System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- 페이지 공통 CSS -->
        <link rel="stylesheet" href="csss/style.css">
        <!-- 폼태그 전용 CSS-->
        <link rel="stylesheet" href="csss/form.css">
        <link rel="shortcut icon" href="BTMS-favi.ico">
        <link rel="favicon" href="BTMS-favi.ico">
        <style>
            /* 레이아웃 선 */ 
            * { border: dotted gray thin; } 
        </style>
    </head>
    <body>
        <img src="imgs/BTMS logo.png" alt="BTMS" style="position: absolute; left: 43%; top: 20%;">
        <form id="login" action="main.html">
            <div class="li_logo">
            </div>
            <h2 id="ff-proof" class="li_message">로그인이 필요한 서비스입니다.</h2>
            <fieldset id="inputs">
                <input id="username" type="text" placeholder="User ID"/>
                <input id="password" type="password" placeholder="Password" />
            </fieldset>
            <fieldset id="actions">
                <input type="submit" id="submit" value="connection"/>
            </fieldset>
        </form>
    </body>

</html>
