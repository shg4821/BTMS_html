<!DOCTYPE html>
<html class="no-js">

<head>
    <title>BTMS - Baseball Team Management System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
    <meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
    <meta name="author" content="Codrops" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 사이드바 CSS -->
    <link rel="stylesheet" type="text/css" href="csss/normalize.css" />
    <link rel="stylesheet" type="text/css" href="csss/demo.css" />
    <link rel="stylesheet" type="text/css" href="csss/component.css" />
    <!-- 페이지 공통 CSS -->
    <link rel="stylesheet" href="csss/style.css">
    <!-- 폼태그 전용 CSS-->
    <link rel="stylesheet" href="csss/form.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="BTMS-favicon.ico">
    <link rel="favicon" href="BTMS-favicon.ico">
    <!-- 아이콘 폰트 - 구글 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 아이콘 폰트 - XEIcon -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <script src="js/modernizr.custom.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        /* 레이아웃 선 */
        * {
            border: dotted rgb(255, 193, 59) thin;
        }
    </style>
</head>

<body>
    <div class="site-wrapper">
        <div class="main">
            <header>
                <div class="container">
                    <ul id="gn-menu" class="gn-menu-main">
                        <li class="gn-trigger">
                            <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                            <nav class="gn-menu-wrapper">
                                <div class="gn-scroller">
                                    <ul class="gn-menu">
                                        <li class="gn-search-item">
                                            <input placeholder="Search" type="search" class="gn-search">
                                            <i class=""></i>
                                            <a class="gn-icon gn-icon-search"><span>검색</span></a>
                                        </li>
                                        <li>
                                            <a class="gn-icon n-players">선수 관리</a>
                                            <ul class="gn-submenu">
                                                <li><a class="gn-icon n-pitchers">투수</a></li>
                                                <li><a class="n-batters">타자</a></li>
                                                <li><a class="n-juniorplayers">육성/신인</a></li>
                                                <li><a class="n-armyplayers">군입대</a></li>
                                            </ul>
                                        </li>
                                        <li><a class="n-coachingstaff">코칭스태프</a></li>
                                        <li><a class="n-cheers">응원단/FAN</a></li>
                                        <li><a class="n-stadium">구장</a></li>
                                        <li>
                                            <a class="n-records">성적</a>
                                            <ul class="gn-submenu">
                                                <li><a class="n-pRecords">투수성적</a></li>
                                                <li><a class="n-bRecords">타자성적</a></li>
                                                <li><a class="n-tRecords">팀성적</a></li>
                                            </ul>
                                        </li>
                                        <li><a class="n-sponsers">스폰서</a></li>
                                    </ul>
                                </div><!-- /gn-scroller -->
                            </nav>
                        </li>
                        <li class="logo">
                            <div class="logo">
                                <a href="main.html">
                                    <img src="imgs/BTMS logo.png" alt="로고">
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="user" id="user">
                                <div class="u_profile" style="float: right;">
                                    <div class="box" style="background: #eaeaea;">
                                        <img class="profile" src="imgs/BI/p_logo.jpg">
                                    </div>
                                    <div class="admin" id="admin">
                                        <a href="team.html" id="t_name">두산베어스</a>관리자&nbsp;
                                        <a href="team.html" id="ad_name">한결</a>님
                                        <button class="logout" id="logout">로그아웃</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /container -->
                <script src="js/classie.js"></script>
                <script src="js/gnmenu.js"></script>
                <script>
                    new gnMenu(document.getElementById('gn-menu'));
                </script>
            </header>
        </div>
    </div>
    <center>
        <section>
            <article>
                <div>
                    <h1 style="text-align: center; font-size: 33px;">- 투수 -</h1>
                    <br>
                    <ul>
                        <li class="p_thumbs">
                            <a href="">
                                <img src="imgs/PLAYER/24-오재원.png" alt="오재원">
                                <div>
                                    <p>
                                        <strong class="pl_bn" id="pl_bn"><br>
                                            &nbsp;24</strong><br>
                                        &nbsp; 오재원
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li class="p_thumbs">
                            <a href="">
                                <img src="imgs/PLAYER/28-장원준.png" alt="장원준">
                                <div>
                                    <p>
                                        <strong class="pl_bn" id="pl_bn"><br>
                                            &nbsp;28</strong><br>
                                        &nbsp; 장원준
                                    </p>
                                </div>
                            </a>
                        </li>

                        <li class="p_thumbs">
                            <a href="">
                                <img src="imgs/PLAYER/29-유희관.png" alt="유희관">
                                <div>
                                    <p>
                                        <strong class="pl_bn" id="pl_bn"><br>
                                            &nbsp;29</strong><br>
                                        &nbsp; 유희관
                                    </p>
                                    <h3 class="pp_name">
                                        <hr> 우투우타</h3>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
    </center>
</body>

</html>
